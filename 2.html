<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- main div start -->
    <div class="main">
        <div class="main1">
            <h4>CONTACT US
                <hr>
            </h4>
        </div>
        <!-- Head start -->
        <div class="head">
            <!-- Address  -->
            <div id="a">ADDRESS :</div>
            <div id="b">Saint Marco Street, 6th <br>floor,Tokyo,Japan,123456</div>
            <!-- Mobile number -->
            <p id="c"><i class="fa-solid fa-phone"></i>+91 1234567890</p>
            <!-- Email id -->
            <p id="d"><i class="fa-solid fa-envelope"></i>example@gmail.com</p>
            <!-- Facebook Logo -->
            <p id="e"><i class="fa-sharp fa-solid fa-location-dot fa-lg" style="color: #ff0000;"></i></p>
        </div>
        <!-- Main div 2 Start -->
        <div class="main2">
            <!-- Head 2 Start -->
            <div class="head2">
                <!-- HTML form Start -->
                <form action="">
                    <!-- Name -->
                    <p id="g"><input type="text" name="" id="" placeholder="Name:" pattern="[A-Za-z]+"></p>
                    <!-- Company Name -->
                    <p id="h"><input type="text" name="" id="" placeholder="Company:" required></p>
                    <!-- Email -->
                    <p id="i"><input type="email" name="" id="" placeholder="Email:" required></p>
                    <!-- Mobile Number -->
                    <p id="j"><input type="text" name="" id="" placeholder="Mobile:" required pattern="[0-9]+"></p>

                    <p id="k"><textarea name="" id="" cols="30" rows="10" placeholder="Message:" required></textarea></p>
                    <p id="l"><button>send</button></p>
                    <!-- Logos -->
                    <p id="m"><i class="fa-brands fa-square-facebook fa-xl" style="color: #4809f6;"></i></p>
                    <p id="n"><i class="fa-brands fa-square-twitter fa-xl" style="color: #1fc6ef;"></i></p>
                    <p id="o"><i class="fa-brands fa-linkedin fa-xl" style="color: #1e75e6;"></i></p>
                    <p id="p"><i class="fa-brands fa-square-github fa-xl"></i></p>
                    <!-- form end -->
                </form>
                <!-- Map img -->
                <img src="img/th.jpg" alt="" id="f">
            </div>
        </div>
    </div>
</body>

</html>
